language: android
android:
    components:
        - tools
        - platform-tools
git:
 submodules: false
before_install:
  - yes | sdkmanager "platforms;android-30"
  - git submodule add https://${GITHUB_KEY}@github.com/mopub/android-mediation.git
  - git submodule init
  - git submodule update --remote --recursive
  - openssl aes-256-cbc -K $encrypted_cbe6719fe510_key -iv $encrypted_cbe6719fe510_iv -in gpg_pubring.kbx.enc -out ./android-mediation/gpg_pubring.kbx -d
  - nvm install 6
  - node --version
  - npm install
  - npm i -g grunt-cli
  - npm i -g firebase-tools@latest
script:
  - chmod 777 ./android-mediation/scripts/android_release_automate.sh
  - ./android-mediation/scripts/android_release_automate.sh
# branch whitelist
branches:
  only:
  - master
